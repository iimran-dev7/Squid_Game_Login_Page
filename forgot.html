

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Squid Game | Forgot</title>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-wrapper">
            <div class="forgot-left">
                <div class="shapes-container2">
                    <div class="shape-title">SQUID GAME</div>
                    <div class="shapes-row">
                        <div class="loader">
                            <svg viewBox="0 0 80 80">
                                <circle id="test" cx="40" cy="40" r="32"></circle>
                            </svg>
                        </div>
                        
                        <div class="loader triangle">
                            <svg viewBox="0 0 86 80">
                                <polygon points="43 8 79 72 7 72"></polygon>
                            </svg>
                        </div>
                        
                        <div class="loader">
                            <svg viewBox="0 0 80 80">
                                <rect x="8" y="8" width="64" height="64"></rect>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forgot-right">
                <form class="forgot-form">
                    <h1>Reset !!</h1>
                    <p class="subtitle">Enter your details to reset your password</p>
                    
                    <div class="form-group">
                        <input type="text" id="email" required>
                        <label for="Email">Enter your email address</label>
                        <div class="line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="code" required>
                        <label for="code">Enter the code</label>
                        <div class="line"></div>
                    </div>

                    <button type="submit" class="reset-btn">
                        Reset Password
                    </button>

                    <p class="reset-text">
                        Remember your password? <a href="login.html">Login</a>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
