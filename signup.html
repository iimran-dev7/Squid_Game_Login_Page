

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Squid Game | Sign</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-wrapper">
            <div class="signup-left">
                <div class="shapes-container1">
                    <div class="shape-title">SQUID GAME</div>
                    <div class="shapes-row">
                        <div class="loader">
                            <svg viewBox="0 0 80 80">
                                <circle id="test" cx="40" cy="40" r="32"></circle>
                            </svg>
                        </div>
                        
                        <div class="loader triangle">
                            <svg viewBox="0 0 86 80">
                                <polygon points="43 8 79 72 7 72"></polygon>
                            </svg>
                        </div>
                        
                        <div class="loader">
                            <svg viewBox="0 0 80 80">
                                <rect x="8" y="8" width="64" height="64"></rect>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="signup-right">
                <form class="signup-form">
                    <h1>Welcome to Squid Game</h1>
                    <p class="subtitle">Enter your credentials to create an account</p>

                    <div class="form-group">
                        <input type="text" id="first-name" required>
                        <label for="first-name">Enter your first name</label>
                        <div class="line"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="last-name" required>
                        <label for="last-name">Enter your last name</label> 
                        <div class="line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="username" required>
                        <label for="username">Enter your username</label>
                        <div class="line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Choose your password</label>
                        <div class="line"></div>
                    </div>                     

                    <button type="submit" class="signup-btn">
                        Sign Up
                    </button>
                    
                    <p class="signup-text">
                        Already have an account? <a href="login.html">Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
